# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  registry: "ghcr.io"
  repository: "savkusamdetka23/kbot"
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.1.3-12d1e46"
  os: "linux"
  arch: "amd64"
secret:
  name: "kbot-secret"
  env: "TELE_TOKEN"
  key: "token"
securityContext:
  privileged: true
